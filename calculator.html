    <div class = "center-calculator" >
      <div>
        <p style = "margin-bottom: 2em;">This calculator was made with the the table element.</p>
        
      <div class = "calculator-container" style = "padding: .5em;">
        <table>
          <tr>
            <td colspan = 4 class ="calculator-answer-container">
            <input type="text" class = "calculator-answer"/>
          </td> 
          </tr>
          <tr>
            <td class = "calculator-button-box"><button class = "calculator-button calculator-number">7</button></td>
            <td class = "calculator-button-box"><button class = "calculator-button calculator-number">8</button></td>
            <td class = "calculator-button-box"><button class = "calculator-button calculator-number">9</button></td>
            <td class = "calculator-button-box"><button class = "calculator-button calculator-clear-button">CE</button></td>
  </tr>
          <tr>
            <td class = "calculator-button-box"><button class = "calculator-button calculator-number">4</button></td>
            <td class = "calculator-button-box"><button class = "calculator-button calculator-number">5</button></td>
            <td class = "calculator-button-box"><button class = "calculator-button calculator-number">6</button></td>
            <td class = "calculator-button-box"><button class = "calculator-button calculator-operator">/</button></td>
          </tr>
          <tr>
            <td class = "calculator-button-box"><button class = "calculator-button calculator-number">1</button></td>
            <td class = "calculator-button-box"><button class = "calculator-button calculator-number">2</button></td>
            <td class = "calculator-button-box"><button class = "calculator-button calculator-number">3</button></td>
            <td class = "calculator-button-box"><button class = "calculator-button calculator-operator">*</button></td>
          </tr>
          <tr>
            <td class = "calculator-button-box"><button class = "calculator-button calculator-point">.</button></td>
            <td class = "calculator-button-box"><button class = "calculator-button calculator-number">0</button></td>
            <td class = "calculator-button-box"><button class = "calculator-button calculator-operator">%</button></td>
            <td rowspan=2  class = "calculator-button-box"><button  class = "calculator-button calculator-equals">=</button></td>
          </tr>
          <tr>
            <td class = "calculator-button-box"><button class = "calculator-button calculator-clear-button">DEL</button></td>
            <td class = "calculator-button-box"><button class = "calculator-button calculator-operator">+</button></td>
            <td class = "calculator-button-box"><button class = "calculator-button calculator-operator">-</button></td>
          </tr>
        </table>
      </div>
    </div>
